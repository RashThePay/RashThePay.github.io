<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش ساختمان‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .building {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .building img {
            width: 40px;
            height: 40px;
        }

        .info {
            flex: 1;
            text-align: right;
            padding-right: 10px;
        }

        .profit {
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <div class="container" id="buildings-container"></div>
    <script>
        const data = { "factory": { "total":10, "private": [10], "methods": [10, 0, 0, 0], "production":300, "profit":57.049631380295594}, "farm": { "total":25, "private": [25, 0, 0], "methods": [25, 0, 0, 0], "production":650, "profit":57.049631380295594}, "mine": { "total":1, "private": [0], "methods": [1, 0, 0], "production":27, "profit":3.4229778828177357}, "university": { "total":0, "level":"سنتی", "secular":false}, "office": { "total":0, "wages":"متوسط", "professional":false, "secular":false}, "barracks": { "total":6, "wages":"متوسط", "level":"ابتدایی"}, "manors": { "total":266}, "company": { "total":10}, "city": { "total":3, "next":0.3500000000000001, "production":94.5, "profit":10.268933648453206}, "village": { "total":241, "production":964, "profit":0} }
        const container = document.getElementById('buildings-container');

        const buildingNames = {
            factory: "کارخانه",
            farm: "مزرعه",
            mine: "معدن",
            university: "دانشگاه",
            office: "اداره",
            barracks: "پادگان",
            manors: "املاک",
            company: "شرکت",
            city: "شهر",
            village: "روستا"
        };

        for (let key in data) {
            let building = data[key];
            let div = document.createElement('div');
            div.className = 'building';
            div.innerHTML = `
                <img src="icons/buildings/${key}.png" alt="${buildingNames[key]}">
                <div class="info">
                    <strong>${buildingNames[key]}</strong>
                    <p>تعداد: ${building.total}</p>
                </div>
                <div class="profit">سود: ${building.profit || 0}</div>
            `;
            container.appendChild(div);
        }
    </script>
</body>

</html>
