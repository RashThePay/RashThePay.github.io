<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش قوانین و ساختارها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .accordion-item {
            margin-bottom: 10px;
        }
        .accordion-header {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            text-align: right;
            font-size: 18px;
            cursor: pointer;
        }
        .accordion-header:hover {
            background-color: #0056b3;
        }
        .accordion-content {
            display: none;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
        }
        .accordion-content ul {
            list-style-type: none;
            padding-right: 20px;
        }
        .accordion-content strong {
            color: #007BFF;
        }
        .accordion-content em {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قوانین و ساختارهای حکومتی</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
